<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <form name="login" class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email"></input>
            <input id="login-password" type="password" name="password" placeholder="Senha"></input>
            <button id="login-enviar">Entrar</button>
        </form>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </header>
    <main>
        <form id="evaluation-form" action="">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="email" placeholder="Email">
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

        <form action="" id="evaluation-form">
            <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">
            <input type="checkbox" class="subject" value="Jest">
            <input type="checkbox" class="subject" value="Promises">
            <input type="checkbox" class="subject" value="React">
            <input type="checkbox" class="subject" value="SQL">
            <input type="checkbox" class="subject" value="Python">
       
        </form>     
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
