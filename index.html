<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form name="login" class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email"></input>
            <input id="login-password" type="password" name="password" placeholder="Senha"></input>
            <button id="login-enviar">Entrar</button>
        </form>
    </header>
    <main>
        <form id="form-data">
            <p>Nome: <span id="out-nome"></span></p>
            <p>Email: <span id="out-email"></span></p>
            <p>Casa: <span id="out-casa"></span></p>
            <p>Família: <span id="out-familia"></span></p>
            <p>Matérias: <span id="out-materia"></span></p>
            <p>Avaliação: <span id="out-aval"></span></p>
            <p>Observações: <span id="out-obs"></span></p>
        </form>
        
        <form id="evaluation-form" action="" onsubmit="return false">
            <br>
            <div>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" type="email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <br>
            <label id="label-family">Qual sua família?</label>
            <div>
                <input type="radio" name="family" value="Frontend">Frontend</input>
                <br>
                <input type="radio" name="family" value="Backend">Backend</input>
                <br>
                <input type="radio" name="family" value="FullStack">FullStack</input>
            </div>
            <br>
            <label id="label-rate" for="rate">Como você avalia a Trybewarts?
                <input type="radio" name="rate" value="1">1</input>
                <input type="radio" name="rate" value="2">2</input>
                <input type="radio" name="rate" value="3">3</input>
                <input type="radio" name="rate" value="4">4</input>
                <input type="radio" name="rate" value="5">5</input>
                <input type="radio" name="rate" value="6">6</input>
                <input type="radio" name="rate" value="7">7</input>
                <input type="radio" name="rate" value="8">8</input>
                <input type="radio" name="rate" value="9">9</input>
                <input type="radio" name="rate" value="10">10</input>
            </label>
            <br>
            <label class="textarea">Deixe seu comentário:</label>
            <textarea name="observacoes" id="textarea" maxlength="500"></textarea>
            <p id="counter">500</p>
            <br>

            <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender? </label>
            <div>
                <input type="checkbox" class="subject" value="HoFs">HoFS</input>
                <input type="checkbox" class="subject" value="Jest">Jest</input>
                <input type="checkbox" class="subject" value="Promises">Promises</input>
                <input type="checkbox" class="subject" value="React">React</input>
                <input type="checkbox" class="subject" value="SQL">SQL</input>
                <input type="checkbox" class="subject" value="Python">Python</input>
            </div>
            <br>
            <div>
                <input type="checkbox" name="" id="agreement">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>
            
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>

        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">  
    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>

    <script src="script.js"></script>
</body>
</html>
