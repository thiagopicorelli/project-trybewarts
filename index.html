<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <form name="login" class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email"></input>
            <input id="login-password" type="password" name="password" placeholder="Senha"></input>
            <button id="login-enviar">Entrar</button>
        </form>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </header>
    <main>
        <form id="evaluation-form" action="">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
